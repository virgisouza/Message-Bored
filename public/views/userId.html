
<ul>
<h3>User: </h3>
  <p>{{ getOneUser.user.username }}</p>
  <p>{{ getOneUser.user.createdAt }}</p>
 </ul>


<h3>Topics:</h3>
<ul ng-repeat="data in getOneUser.topic">
  <p>{{ data.name }}</p>
</ul>

<h3>Messages:</h3>
<ul ng-repeat="data in getOneUser.messages">
    <p>{{ data.body }}</p>
</ul>
