<div>
    <div>
        User Search : <input type="text" ng-model="userSearch">
    </div>
    <ul>
      <h1>Users</h1>
      <li ng-repeat="user in userService.users">
        <a ng-href='/users/{{user.id}}'>{{ user.name }}</a>

      </li>
    </ul>

    <form>
      <input type="text" ng-model="newUser.name" placeholder="Name"><br>
      <button ng-click="addUser()">Add User</button>
    </form>
</div>
